<mat-card class="place-card">
  <mat-card-actions align="end">
    <button mat-raised-button class="button-edit">EDIT</button>
    <button mat-raised-button color="warn" class="button-delete">DELETE</button>
  </mat-card-actions>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="">
  <mat-card-content>
    <h1>{{locationName}}</h1>
    <h2>{{address}}</h2>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" class="button-show">SHOW LIST</button>
  </mat-card-actions>
</mat-card>
