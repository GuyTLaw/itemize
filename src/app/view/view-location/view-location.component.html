<div>
  <button [routerLink]="['/inventory-page/location-form/']"  mat-flat-button color="primary" class="button-add-location">Create new list</button>
</div>

<cdk-virtual-scroll-viewport itemSize="100" class="location-viewport">
  <div class="place-card-container">
    <ng-container *ngFor="let lst of listMetadata">
      <pm-view-location-card *ngIf="listMetadata" [item]="lst"></pm-view-location-card>
    </ng-container>
</div>
</cdk-virtual-scroll-viewport>
